{% extends "base.html" %}

{% block content %}
<h1>Tags</h1>
<a href="{% url 'tag-create' %}">Add</a>
{% if tag_list %}
<table>
    <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
  {% for tag in tag_list %}
    <tr>
        <td>{{ tag.name }}</td>
        <td><a href="{% url 'tag-update' pk=tag.id %}">Update</a></td>
        <td><a href="{% url 'tag-delete' pk=tag.id %}">Delete</a></td>
    </tr>
  {% endfor %}
</table>
{% else %}
<br>
<br>
<p><b>No tags found</b></p>
{% endif %}
{% endblock %}
