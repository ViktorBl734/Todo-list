{% extends "base.html" %}

{% block content %}
<div style="margin: 20px; max-width: 1000px;">
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
    <h1 style="font-size: 2rem; color: #333;">Tags</h1>
    <a href="{% url 'tag-create' %}" style="
      display: inline-block;
      padding: 8px 16px;
      background-color: #0d6efd;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: 500;
      transition: background-color 0.3s;
    " onmouseover="this.style.backgroundColor='#0b5ed7'"
    onmouseout="this.style.backgroundColor='#0d6efd'">Add Tag</a>
  </div>

  {% if tag_list %}
    <div style="overflow-x: auto;">
      <table style="
        width: 100%;
        border-collapse: collapse;
        background-color: white;
        box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        border-radius: 8px;
        overflow: hidden;
      ">
        <thead>
          <tr style="background-color: #f8f9fa;">
            <th style="
              padding: 15px;
              text-align: left;
              font-weight: 600;
              color: #495057;
              border-bottom: 2px solid #dee2e6;
            ">Name</th>
            <th style="
              padding: 15px;
              text-align: center;
              font-weight: 600;
              color: #495057;
              border-bottom: 2px solid #dee2e6;
            ">Update</th>
            <th style="
              padding: 15px;
              text-align: center;
              font-weight: 600;
              color: #495057;
              border-bottom: 2px solid #dee2e6;
            ">Delete</th>
          </tr>
        </thead>
        <tbody>
          {% for tag in tag_list %}
          <tr style="border-bottom: 1px solid #eee;">
            <td style="
              padding: 15px;
              color: #212529;
              font-weight: 500;
            ">{{ tag.name }}</td>
            <td style="
              padding: 15px;
              text-align: center;
            ">
              <a href="{% url 'tag-update' pk=tag.id %}" style="
                color: #0d6efd;
                text-decoration: none;
                transition: color 0.3s;
              " onmouseover="this.style.color='#0b5ed7'"
              onmouseout="this.style.color='#0d6efd'">Update</a>
            </td>
            <td style="
              padding: 15px;
              text-align: center;
            ">
              <a href="{% url 'tag-delete' pk=tag.id %}" style="
                color: #dc3545;
                text-decoration: none;
                transition: color 0.3s;
              " onmouseover="this.style.color='#bb2d3b'"
              onmouseout="this.style.color='#dc3545'">Delete</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  {% else %}
    <div style="
      text-align: center;
      padding: 40px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      margin-top: 20px;
    ">
      <p style="
        font-size: 1.1rem;
        color: #6c757d;
        margin-bottom: 10px;
      ">No tags found</p>
      <a href="{% url 'tag-create' %}" style="
        display: inline-block;
        padding: 8px 16px;
        background-color: #0d6efd;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        font-weight: 500;
        transition: background-color 0.3s;
      " onmouseover="this.style.backgroundColor='#0b5ed7'"
      onmouseout="this.style.backgroundColor='#0d6efd'">Create First Tag</a>
    </div>
  {% endif %}
</div>
{% endblock %}
