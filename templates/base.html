<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div style="display: flex;">
    <!-- Sidebar -->
    <div style="
      width: 200px;
      height: 100vh;
      background-color: #f8f9fa;
      padding: 20px 0;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      position: fixed;
      left: 0;
      top: 0;
    ">
      <ul style="
        list-style: none;
        padding: 0;
        margin: 0;
      ">
        <li style="
          padding: 10px 20px;
          border-bottom: 1px solid #dee2e6;
          transition: background-color 0.3s;
        ">
          <a href="{% url 'task-list' %}" style="
            text-decoration: none;
            color: #212529;
            font-weight: 500;
          ">Home</a>
        </li>
        <li style="
          padding: 10px 20px;
          border-bottom: 1px solid #dee2e6;
          transition: background-color 0.3s;
        ">
          <a href="{% url 'tag-list' %}" style="
            text-decoration: none;
            color: #212529;
            font-weight: 500;
          ">Tags</a>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div style="
      margin-left: 220px;
      padding: 20px;
      flex-grow: 1;">
      {% block content %}
      {% endblock %}
    </div>
  </div>
</body>
</html>
